<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-lg">
                <a class="navbar-brand" href="index.html"><i class="bi bi-house-door-fill"></i> Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Registro</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Recursos</a>
                            <ul class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item text-white bg-secondary" href="#">Documentación</a></li>
                                <li><a class="dropdown-item text-white bg-secondary" href="#">Tutoriales</a></li>
                                <li>
                                    <hr class="dropdown-divider bg-dark">
                                </li>
                                <li><a class="dropdown-item text-white bg-secondary" href="#">Soporte</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de Registro -->
    <main class="container-lg p-0">
        
        <div class="my-4">
            <form class="shadow container-lg p-4 rounded-3">
                <p class="p-4 fs-3 mb-4 text-center text-bg-success">Formulario de Registro</p>

                <!-- Primera fila: Campos hasta el Código de Referido -->
                <div class="row">
                    <!-- Nombre -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa tu nombre"/>
                            <label for="nombre">Nombre</label>
                        </div>
                    </div>

                    <!-- Apellidos -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos"
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa tus apellidos" />
                            <label for="apellidos">Apellidos</label>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Ingresa tu correo electrónico" />
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <!-- Tipo de Usuario -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="tipoUsuario" data-bs-toggle="tooltip"
                                data-bs-placement="top" data-bs-title="Ingresa el tipo de usuario">
                                <option value="">Selecciona una opción</option>
                                <option value="individual">Individual</option>
                                <option value="empresa">Empresa</option>
                                <option value="corporativo">Corporativo</option>
                            </select>
                            <label for="tipoUsuario">Tipo de Usuario</label>
                        </div>
                    </div>

                    <!-- Comunidad Autónoma -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input class="form-control" list="ccaaList" id="ccaa" placeholder="Comunidad Autónoma"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-title="Indica la CCAA donde vives" />
                            <datalist id="ccaaList">
                                <option value="Andalucía"></option>
                                <option value="Aragón"></option>
                                <option value="Asturias"></option>
                                <option value="Cantabria"></option>
                                <option value="Castilla-La Mancha"></option>
                                <option value="Castilla y León"></option>
                                <option value="Cataluña"></option>
                                <option value="Extremadura"></option>
                                <option value="Galicia"></option>
                                <option value="Islas Baleares"></option>
                                <option value="Islas Canarias"></option>
                                <option value="La Rioja"></option>
                                <option value="Madrid"></option>
                                <option value="Murcia"></option>
                                <option value="Navarra"></option>
                                <option value="País Vasco"></option>
                                <option value="Valencia"></option>
                            </datalist>
                        </div>
                    </div>

                    <!-- Código de Referido -->
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Código de referido" id="codigoReferido"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-title="Ingresa el código de referido si tienes uno" />
                            <button class="btn btn-outline-secondary" type="button">
                                Aplicar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Segunda fila: Resto de campos -->
                <div class="row mb-4">
                    <!-- Intereses -->
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Intereses</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia" />
                                <label class="form-check-label" for="tecnologia">Tecnología</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="negocios" />
                                <label class="form-check-label" for="negocios">Negocios</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="diseno" />
                                <label class="form-check-label" for="diseno">Diseño</label>
                            </div>
                        </div>
                    </div>

                    <!-- Plan de Suscripción -->
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label class="form-label">Plan de Suscripción</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plan" id="planBasico" checked />
                                <label class="form-check-label" for="planBasico">
                                    Plan Básico
                                    <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Plan gratuito con funciones básicas"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plan" id="planPremium" />
                                <label class="form-check-label" for="planPremium">
                                    Plan Premium
                                    <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Plan con todas las funciones desbloqueadas"></i>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Color del Tema -->
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="exampleColorInput" class="form-label d-inline mb-0">Tema:</label>
                            <input type="color" class="form-control form-control-color d-inline mx-2" id="exampleColorInput"
                                value="#563d7c" title="Choose your color">
                            <span class="d-inline"><strong>#000000</strong></span>
                        </div>
                    </div>
                </div>

                <!-- Botón de Registro -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Registrarse
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Toast container -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <!-- Toast para mensajes de error -->
            <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Mensaje de error
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            <!-- Toast para mensajes de éxito -->
            <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        Mensaje de éxito
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para registro exitoso o error -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Mensaje dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery y funcionalidades -->
    
</body>

</html>
