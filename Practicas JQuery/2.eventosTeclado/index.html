<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
</head>
<body>
    <input type="text" id="textbox"> 
 
   
    <script> 
     //Con este c√≥digo se pude ver que tecla hemos usado en el teclado.
     //Por ejemplo con estos tipos de pueden usar condicionales y obligar a usar un tipo de tecla.
  $(document).ready(function () { 
    $("#textbox").on("keydown", function () { 
      console.log("keydown event"); 
    }); 
    $("#textbox").on("keyup", function (event) { 
      console.log("keyup event"); 
      console.log("Tecla pulsada:", event.key); 
      console.log("texto del input:", $(this).val());
    }); 
  }); 
</script>
</body>
</html>
