<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/1.HTML_CSS/Ejercicios_Row-Col/cassEst.css">
    <link rel="stylesheet" href="/1.HTML_CSS/Ejercicios_Row-Col/colYrow.css">
    <link rel="stylesheet" href="css16.css">
</head>
<body>
  <div class="container">
    <!-- To Do list -->
    <div class="todolist">
  
      <!-- To Do Item -->
      <div class=" row todo">
        <div class="col-1">
          <div class="icon urgent">&#9679;</div>
        </div>
        <div class="col-10">
          <div class="todo-info">
            <div class="todo-title">Pay Rent</div>
            <div class="todo-date">April 1</div>
          </div>
        </div>
        <div class="col-1">
          <div class="check">
            <input type="checkbox" class="checkbox-right" value="None" name="check">
            <label for="check"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
