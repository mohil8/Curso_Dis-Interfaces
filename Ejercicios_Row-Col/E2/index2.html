<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Ejercicios_Row-Col/colYrow.css">
    <style>
        .col-6 > div{
            padding: 50px;          
        }

        .div1{
            float: right;
            background-color: aqua;
        }
        .div2{
            float: right;
            background-color: aquamarine;
        } 
        .div3{
            float: right;
            background-color: rgb(192, 133, 181);
        }     
    </style>
</head>
<body>
    <div class="row">
        <div class="col-6">
            <div class="div2">Div2</div>
            <div class="div3">Div3</div>
        </div>
        <div class="col-6">
            <div class="div1">Div1</div>
        </div>
    </div>
</body>
</html>
