  <main>
    <div class="container">
      <div class="row">
        <div>
          <h1>Contacto</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-t-6 col-e-7">
          <form class="card contact-form">

            <div class="row">
              <div class="col-t-4 col-e-3">
                <label for="name">Nombre:</label>
              </div>
              <div class="col-t-8 col-e-9">
                <input type="text" id="name" name="name" required>
              </div>
            </div>

            <div class="row">
              <div class="col-t-4 col-e-3">
                <label for="email">Email:</label>
              </div>
              <div class="col-t-8 col-e-9">
                <input type="email" id="email" name="email" required>
              </div>
            </div>

            <div class="row">
              <div class="col-t-4 col-e-3">
                <label for="message">Mensaje:</label>
              </div>
              <div class="col-t-8 col-e-9">
                <textarea id="message" name="message" required></textarea>
              </div>
            </div>

            <button type="submit">Enviar</button>
          </form>
        </div>

        <div class="col-t-6 col-e-5">
          <div class="card contact-info">
            <h2>Información de Contacto</h2>
            <p>Email: info@wanderlustadventures.com</p>
            <p>Teléfono: +34 123 456 789</p>
            <p>Dirección: Calle Viajera 123, 28001 Madrid, España</p>
            <img class="aspect-ratio-4-3" src="https://picsum.photos/seed/office/400/300" alt="Nuestra oficina">
          </div>
        </div>
      </div>
    </div>
  </main>
