    <!-- Registration Form -->
    <main class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Formulario de Registro</h2>
                        <form>
                            <!-- Nombre -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="Ingresa tu nombre completo" />
                                <label for="nombre">Nombre</label>
                            </div>

                            <!-- Apellidos -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos"
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="Ingresa tus apellidos" />
                                <label for="apellidos">Apellidos</label>
                            </div>

                            <!-- Email -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="Ingresa un email válido" />
                                <label for="email">Email</label>
                            </div>

                            <!-- Tipo de Usuario -->
                            <div class="form-floating mb-3">
                                <select class="form-select" id="tipoUsuario" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Selecciona tu tipo de cuenta">
                                    <option value="">Selecciona una opción</option>
                                    <option value="individual">Individual</option>
                                    <option value="empresa">Empresa</option>
                                    <option value="corporativo">Corporativo</option>
                                </select>
                                <label for="tipoUsuario">Tipo de Usuario</label>
                            </div>

                            <!-- Comunidad Autónoma -->
                            <div class="form-floating mb-3">
                                <input class="form-control" list="ccaaList" id="ccaa" placeholder="Buscar..."
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="Selecciona tu comunidad autónoma" />
                                <label for="ccaa">Comunidad Autónoma</label>
                                <datalist id="ccaaList">
                                    <option value="Andalucía"></option>
                                    <option value="Aragón"></option>
                                    <option value="Asturias"></option>
                                    <option value="Cantabria"></option>
                                    <option value="Castilla-La Mancha"></option>
                                    <option value="Castilla y León"></option>
                                    <option value="Cataluña"></option>
                                    <option value="Extremadura"></option>
                                    <option value="Galicia"></option>
                                    <option value="Islas Baleares"></option>
                                    <option value="Islas Canarias"></option>
                                    <option value="La Rioja"></option>
                                    <option value="Madrid"></option>
                                    <option value="Murcia"></option>
                                    <option value="Navarra"></option>
                                    <option value="País Vasco"></option>
                                    <option value="Valencia"></option>
                                    <option value="Valencia"></option>
                                </datalist>
                            </div>

                            <!-- Código de Referido -->
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Código de referido"
                                    id="codigoReferido" data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="Ingresa el código si tienes uno" />
                                <button class="btn btn-outline-secondary" type="button">
                                    Aplicar
                                </button>
                            </div>

                            <!-- Intereses -->
                            <div class="mb-3">
                                <label class="form-label">Intereses</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tecnologia" />
                                    <label class="form-check-label" for="tecnologia">Tecnología</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="negocios" />
                                    <label class="form-check-label" for="negocios">Negocios</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="diseno" />
                                    <label class="form-check-label" for="diseno">Diseño</label>
                                </div>
                            </div>

                            <!-- Plan de Suscripción -->
                            <div class="mb-3">
                                <label class="form-label">Plan de Suscripción</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="plan" id="planBasico" checked />
                                    <label class="form-check-label" for="planBasico">
                                        Plan Básico
                                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Acceso a funciones básicas"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="plan" id="planPremium" />
                                    <label class="form-check-label" for="planPremium">
                                        Plan Premium
                                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="Acceso completo a todas las funciones"></i>
                                    </label>
                                </div>
                            </div>

                            <!-- Color del Tema -->
                            <div class="mb-4 w-25"> <!-- Usamos w-25 para limitar el ancho al 25% del contenedor padre -->
                                <label class="form-label">Color del Tema</label>
                                <div class="input-group">
                                    <input type="color" class="form-control form-control-color" id="temaColor" value="#000000" />
                                    <span class="input-group-text" id="colorValue">RGB(86, 61, 124)</span>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Registrarse
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(
            document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Update RGB value when color changes
        document
            .getElementById("temaColor")
            .addEventListener("input", function (e) {
                const color = e.target.value;
                const r = parseInt(color.substr(1, 2), 16);
                const g = parseInt(color.substr(3, 2), 16);
                const b = parseInt(color.substr(5, 2), 16);
                document.getElementById(
                    "colorValue"
                ).textContent = `RGB(${r}, ${g}, ${b})`;
            });
    </script>
