<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/Ejercicios_Row-Col/colYrow.css">
    <style>
       
        [class*="col-3"]{
            float: left;
            width: 100%;
        }

        @media(min-width:600px){

            [class*="col-3"]{
                float: left;
                width: 50%;
            } 
        }

        @media(min-width:992px){

            [class*="col-3"]{
                float: left;
                width: 25%;
            } 
        }

        
    </style>
</head>
<body>
    
    <div class="row">
        <div class="col-3" style="background-color: rgb(65, 64, 64);">

        </div>

        <div class="col-3" style="background-color: rgb(142, 140, 140);">

</html>
